<div *ngIf="loading">Loading posts...</div>
<div *ngIf="error">{{ error }}</div>

<div *ngIf="blogPosts$ | async as blogPosts; else noPosts">
  <h2>Blog Posts</h2>
  <ul>
    <li *ngFor="let post of blogPosts">
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>
      <button (click)="deletePost(post.id)">Delete</button>
    </li>
  </ul>
</div>

<ng-template #noPosts>
  <p>No blog posts available.</p>
</ng-template>
