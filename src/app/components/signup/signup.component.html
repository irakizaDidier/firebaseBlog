<div class="signup-container">
  <div class="signup-box">
    <h1 class="signup-title">Sign Up</h1>

    <input
      type="email"
      class="input-field"
      placeholder="Email"
      [(ngModel)]="email" />
    <input
      type="password"
      class="input-field"
      placeholder="Password"
      [(ngModel)]="password" />

    <button class="signup-button" (click)="signUp()">Sign Up</button>
    <button class="google-signup-button" (click)="signUpWithGoogle()">
      Sign up with Google
    </button>

    <p class="signup-footer my-6 text-center">
      Already have an account? <a routerLink="/login"
        class="underline text-blue-400">Login</a>
    </p>
  </div>
</div>
